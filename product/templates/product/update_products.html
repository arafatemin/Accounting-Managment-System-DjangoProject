


{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load product %}

{% block content %}


    <style>
        .barcode {
            width: 60%;
            height: 60%;
        }
    </style>
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">{% translate 'Edit Product' %}</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">{% translate 'Dashboard' %}</a></li>
                        <li class="breadcrumb-item active">{% translate 'product' %}</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">{{ product.name }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'update_products' product.id %}" enctype="multipart/form-data">
                        {% csrf_token %}


                            <div class="form-group row">
                                <label class="col-form-label col-md-2">{% translate 'Price' %}<span class="text-danger">*</span></label>
                                <div class="col-md-6">
                                    <input name="price" value="{{ product.price }}" type="text" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-md-2">{% translate 'Sell Price' %}<span class="text-danger">*</span></label>
                                <div class="col-md-6">
                                    <input name="sell_price" value="{{ product.sell_price }}" type="text" class="form-control" required>
                                </div>
                            </div>




                        <button type="submit" class="btn btn-primary float-md-right">{% translate 'Update' %}</button>
                        </form>
                                            <a href="{% url 'product_detail' product.id %}" type="button" class="btn btn-secondary float-md-right" style="margin-right:1rem"><i class="fa fa-arrow-left"> </i>  {% translate 'Back' %}</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
