{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load product %}

{% block content %}






    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">{% trans 'Add Organization' %}</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">{% trans 'Dashboard' %}</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{% trans 'Add Organization' %}</li>
                    </ol>
                </nav>
            </div>


        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">{% trans 'New Organization Informations' %}</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_organizations' %}" method="post">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>{% trans 'Name' %}</label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>

                            <div class="form-group">
                                    <label>{% trans 'Email' %}</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>

                            <div class="form-group">
                                    <label>{% trans 'Phone Number' %}</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                                <div class="form-group form-focus select-focus">
                                    <select class="select floating" name="city" required>
                                        {% for c in cities %}
                                            <option value="{{ c.id }}">{{ c.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label class="focus-label">{% trans 'City' %}</label>
                                </div>
                                <div class="form-group">
                                    <label>{% trans 'Address' %}</label>
                                    <textarea type="text" name="address" class="form-control" required>

                                    </textarea>
                                </div>

                            <div class="form-group">
                                    <label>{% trans 'Note' %}</label>
                                    <textarea type="text" name="note" class="form-control" required>

                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">{% translate 'Submit' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
